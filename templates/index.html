<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNA Features Viewer</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #05745c;
            margin-top: 40px;
        }

        /* Styling for the navigation bar */
        nav {
            background-color: #05745c;
            padding: 15px 0;
        }

        nav ul {
            list-style-type: none;
        }

        nav li {
            display: inline-block;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        nav a:hover {
            color: #f2f2f2;
        }

        /* Flash messages */
        .validation {
            color: green;
            background-color: lightgreen;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .error {
            color: red;
            background-color: lightcoral;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }

        /* Form styling */
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 30px auto;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container input[type="radio"] {
            margin-right: 10px;
        }

        .form-container label {
            font-size: 18px;
            color: #05745c;
        }

        .form-container input[type="text"],
        .form-container input[type="file"],
        .form-container textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container input[type="submit"] {
            background-color: #05745c;
            color: white;
            font-size: 18px;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #045d48;
        }

        /* Form toggle visibility */
        #NCBI_Form, #ManualForm {
            display: none;
        }

        /* Flexbox for aligning the radio buttons horizontally */
        .radio-buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .back-link {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #05745c;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background-color: #045d48;
        }

    </style>

    <script>
        function toggleForms(formToShow) {
            const forms = ['NCBI_Form', 'ManualForm']; // List all form IDs
            forms.forEach(form => {
                const element = document.getElementById(form);
                if (form === formToShow) {
                    element.style.display = 'block'; // Show the selected form
                } else {
                    element.style.display = 'none'; // Hide all others
                }
            });
        }
    </script>
</head>
<body>

    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{{ url_for('help_page') }}">Help</a></li>
        </ul>
    </nav>

    <h1>Insert Your DNA</h1>

    <!-- Flash messages (success or error) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <div class="form-container">
        <h2>Select How to Input Your DNA Sequence</h2>

        <!-- Radio buttons to select input method -->
        <div class="radio-buttons">
            <div>
                <input type="radio" id="NCBI" name="dna_import" onclick="toggleForms('NCBI_Form')" value="NCBI">
                <label for="NCBI">Import Sequence from NCBI</label><br>
            </div>
            <div>
                <input type="radio" id="Manual" name="dna_import" onclick="toggleForms('ManualForm')" value="Manual">
                <label for="Manual">Insert DNA Sequence Manually</label><br>
            </div>
        </div>

        <!-- NCBI Form -->
        <div id="NCBI_Form">
            <form method="POST" action="/" enctype="multipart/form-data">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br>
                <label for="access_n">Accession Number:</label>
                <input type="text" id="access_n" name="access_n"><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Manual Form -->
        <div id="ManualForm">
            <form method="POST" action="/" enctype="multipart/form-data">
                <textarea name="textarea" rows="10" cols="50" placeholder="Enter your DNA sequence here..."></textarea><br>
                <label for="fasta_file">Or Upload a Fasta File:</label>
                <input type="file" id="fasta_file" name="fasta_file" accept=".fasta,.fa"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
